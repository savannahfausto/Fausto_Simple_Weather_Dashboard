<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css"/>
</head>
<body>
    <!--When log on weather dashboard across the top with gradient blue as background-->
    
    <h1 class="p-3 font-weight-bold page-title">Weather Dashboard</h1>
    

    <!--On side: Search for a City: text box with a city as a place holder, search button under then line under search bar-->
    <div class="m-2">
        <div class="row">
            <div class="col-3">
                <form id="city-form form-group">
                    <label for="city-name"><h2 class="font-weight-bold">Search for a City:</h2></label>
                    <input type="text" name="city-name" class="form-control border-dark" id="city-name" placeholder="San Diego"/>
                    <button class= "btn btn-primary btn-sm btn-block mt-2" type ="submit" id="city-search">Search</button>
                </form> 

                <!-- when search city, city btn of what typed in goes under search button -->
                <div id="history-container">
                    
                </div>
            </div>
            
            <!--on the right side of seach area a box with city name and date in parentheses, under has temp: in fahrenheit, wind, humidity, uv index-->
            <div id="current-day-container" class="col-9">

            </div>
        </div>

        <!--then under that is a 5-day-forecast each card has date a picture, temp, wind and humidity-->
        <div class="row">
            <div class="col-9 offset-3">
                <div id="forecast-heading"></div>
                <div class="row justify-content-between" id="forecast-container">

                </div>

            </div>
        </div> 
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
